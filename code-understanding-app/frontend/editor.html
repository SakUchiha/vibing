<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: https:; connect-src 'self' http://localhost:4000 http://localhost:4001 ws://localhost:4000 ws://localhost:4001;">
  <title>KidLearner - Code Editor</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    .editor-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      height: calc(100vh - 200px);
      margin: 2rem 0;
    }
    
    .editor-panel {
      display: flex;
      flex-direction: column;
    }
    
    .editor-header {
      background: #2d3748;
      color: white;
      padding: 0.75rem 1rem;
      border-radius: 8px 8px 0 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 600;
    }
    
    .editor-header i {
      color: #4fd1c7;
    }
    
    #code {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 0 0 8px 8px;
      padding: 1rem;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      font-size: 14px;
      line-height: 1.5;
      background: #1a202c;
      color: #e2e8f0;
      resize: none;
      outline: none;
    }
    
    #output {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 0 0 8px 8px;
      background: white;
    }
    
    .controls {
      background: #f8f9fa;
      padding: 1rem;
      border-radius: 10px;
      margin: 1rem 0;
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    
    .control-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .editor-actions {
      display: flex;
      gap: 1rem;
      margin: 1rem 0;
    }
    
    .action-btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .action-btn:hover {
      background: #5a67d8;
      transform: translateY(-2px);
    }
    
    .action-btn.secondary {
      background: #6c757d;
    }
    
    .action-btn.secondary:hover {
      background: #5a6268;
    }
    
    @media (max-width: 768px) {
      .editor-container {
        grid-template-columns: 1fr;
        height: auto;
      }
      
      .editor-panel {
        height: 400px;
      }
      
      .controls {
        flex-direction: column;
        align-items: stretch;
      }
      
      .control-group {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Header -->
  <header class="main-header">
    <div class="container">
      <div class="logo">
        <i class="fas fa-code"></i>
        <h1>KidLearner</h1>
      </div>
      <nav class="main-nav">
        <a href="index.html" class="nav-link">
          <i class="fas fa-home"></i> Home
        </a>
        <a href="lessons.html" class="nav-link">
          <i class="fas fa-book"></i> Lessons
        </a>
        <a href="study-guide.html" class="nav-link">
          <i class="fas fa-file-lines"></i> Study Guide
        </a>
        <a href="editor.html" class="nav-link active">
          <i class="fas fa-code"></i> Code Editor
        </a>
        <a href="ai.html" class="nav-link">
          <i class="fas fa-robot"></i> AI Assistant
        </a>
      </nav>
    </div>
  </header>

  <div class="container">
    <div class="editor-actions">
      <button class="action-btn" id="run">
        <i class="fas fa-play"></i>
        Run Code
      </button>
      <button class="action-btn secondary" id="clear">
        <i class="fas fa-trash"></i>
        Clear
      </button>
      <button class="action-btn secondary" id="save">
        <i class="fas fa-save"></i>
        Save
      </button>
    </div>

    <div class="controls">
      <div class="control-group">
        <button id="autoRunToggle" class="auto-run-btn">Auto Run: OFF</button>
        <span id="autoRunStatus" class="status-indicator"></span>
      </div>
      <div class="control-group">
        <i class="fas fa-info-circle"></i>
        <span>Auto-run executes your code automatically as you type</span>
      </div>
    </div>

    <div class="editor-container">
      <div class="editor-panel">
        <div class="editor-header">
          <i class="fas fa-code"></i>
          <span>Code Editor</span>
        </div>
        <textarea id="code" placeholder="Write your HTML, CSS, and JavaScript code here..."></textarea>
      </div>
      
      <div class="editor-panel">
        <div class="editor-header">
          <i class="fas fa-eye"></i>
          <span>Live Preview</span>
        </div>
        <iframe id="output"></iframe>
      </div>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/error-boundary.js"></script>
  <script src="js/api.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
  <script src="js/navigation.js"></script>
  <script src="js/error-handler.js"></script>
  <script src="js/progress-tracker.js"></script>
  <script src="js/editor.js"></script>
</body>
</html>
